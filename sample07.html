<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마크업연습중</title>
    <style>
        #layout01 {border: 1px solid black;  margin: auto; max-width: 900px; }
        header {background:  tomato; padding: 50px;text-align: center;}
        #layout02   {display: flex; max-width: 900px; margin: auto;}
        main {background:  palevioletred;padding: 50px; flex: 3;}
        aside {background:  mediumturquoise; padding: 50px; flex: 1;}
        footer {background:  violet; padding: 30px; margin: auto;  max-width: 900px;}
    </style>
</head>
<body>
    <div id="layout01">
        <header><h1>김치</h1></header>
    <div id="layout02">
        <main><h2>김밥</h2></main>
        <aside><h2>불고기</h2></aside>
    </div>
    <footer>하단</footer>
    </div>
</body>
</html>
